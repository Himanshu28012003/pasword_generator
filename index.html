<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Add your styles here */
        .copy img {
          vertical-align: middle;
        }
        .power div {
          width: 100%;
          height: 10px;
          background-color: #ddd;
          margin-top: 5px;
        }
        .active {
          color: green;
        }
      </style>
  
</head>
<body>
    <div class="main">
        <div class="heading"> PASSWORD GENERATOR</div>
        <div class="password">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copy" data-copy>
                <span data-copyMsg></span>
                <img src="copy.svg" height="19" width="18">

            </button>

        </div>
        <div class="generator">
            <div class="len">
                <p>password length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <form  class ="condition">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Include uppercase</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Include lowercase</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Include numbers</label><br>
                <input type="checkbox" id="vehicle4" name="vehicle4" value="fly">
                <label for="vehicle4"> Include symbols</label>

            </form>
            <div class="power">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <button class="a">
                generate password
            </button>




        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
